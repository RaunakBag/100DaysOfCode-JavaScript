<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital+Analog Clock</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link
      href="http://fonts.googleapis.com/css?family=Orbitron:400,500"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="digi-clock"></div>
    <div id="ana-clock">
      <div class="circle outer">
        <div class="circle inner">
          <div id="sec-hand"></div>
          <div id="min-hand"></div>
          <div id="hour-hand"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
